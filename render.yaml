services:
  - type: web
    name: heypotu-backend
    env: node
    region: singapore
    plan: starter
    rootDir: backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: heypotu-postgres
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: heypotu-frontend
    env: static
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: heypotu-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    autoDeploy: true

databases:
  - name: heypotu-postgres
    databaseName: heypotu_pos
    user: heypotu_user
    plan: free
    region: singapore
    postgresMajorVersion: 15
    ipAllowList: []

