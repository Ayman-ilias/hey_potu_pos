version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: heypotu-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: heypotu_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - heypotu-network
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    container_name: heypotu-backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=heypotu_pos
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - heypotu-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build: ./frontend
    container_name: heypotu-frontend
    environment:
      - VITE_API_URL=http://192.168.0.199:5000
    ports:
      - "1111:80"
    depends_on:
      - backend
    networks:
      - heypotu-network
    restart: unless-stopped

networks:
  heypotu-network:
    driver: bridge

volumes:
  postgres_data:
